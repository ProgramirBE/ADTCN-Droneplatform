spring:
  application:
    name: citymesh
  datasource:
    url: jdbc:mysql://db:3306/citymesh?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: citymeshuser
    password: citymeshpwd
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true

server:
  port: 8081

