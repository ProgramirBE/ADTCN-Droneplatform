<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Drone Bewerken</title>
    <link rel="stylesheet" th:href="@{/droneEditFormulier.css}" />
</head>
<body>
<h1>Drone Bewerken</h1>

<form th:action="@{/drones/edit}" th:object="${drone}" method="post">
    <input type="hidden" th:field="*{droneID}" />

    <label for="status">Status:</label>
    <select id="status" th:field="*{status}">
        <option th:each="status : ${T(be.odisee.citymesh.domain.Drone.DroneStatus).values()}"
                th:value="${status}"
                th:text="${status}">
        </option>
    </select>
    <br/>

    <label for="locatie">Locatie:</label>
    <input type="text" id="locatie" th:field="*{locatie}" placeholder="bv. Gent" required />
    <br/>

    <label for="type">Type:</label>
    <select id="type" th:field="*{type}">
        <option th:each="type : ${T(be.odisee.citymesh.domain.Drone.DroneType).values()}"
                th:value="${type}"
                th:text="${type}">
        </option>
    </select>
    <br/>

    <label for="batterij">Batterij (%):</label>
    <input type="number" id="batterij" th:field="*{batterij}" min="0" max="100" required />
    <br/>

    <button type="submit">Opslaan</button>
</form>

<a href="/drones">Terug naar overzicht</a>
</body>
</html>
